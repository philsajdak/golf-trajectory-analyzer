<!DOCTYPE html>
<head>
    <title>Game Data Display</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App and Database scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="main.js" defer></script>
</head>
<body onload="fetchShotValues()">
    <!-- Navigation Menu -->
    <nav class="navigation-menu">
        <h1 class="menu-title">Golf Analysis Tool</h1>
        <ul class="menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div id="data-container"></div>

    <!-- Modal for map display -->
    <div id="map-modal" onclick="hideMapPosition()">
        <div id="map-container" onclick="event.stopPropagation();">
            <svg id="map-svg" style="position: absolute; top: 0; left: 0;" width="256" height="512">
            </svg>
            <img src="img/hole7.png" alt="Course" class="course-image">
            <div id="ball-marker"></div>
            <div id="pin-marker"></div>
            <div id="distance-display-container">
                <span id="distance-display"></span>
            </div>
            <button id="close-map" onclick="hideMapPosition()">Close</button>
        </div>
    </div>
</body>
</html>
